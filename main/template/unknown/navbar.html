ื<nav>
    <style>
        html {
            --nav-bg: white;
            --nav-mobile-bg: rgba(0, 0, 0, .3);
            --nav-font-color: var(--black-color-500);
            --nav-disable-font-color: rgba(0, 0, 0, .5);
            --nav-mobile-menu-bg: white;
            --nav-mobile-strep-menu-bg: #eeeeee;
            --nav-version-color: var(--primary-color-500);
        }

        html[theme=dark] {
            --nav-bg: #131313;
            --nav-mobile-bg: rgba(0, 0, 0, .3);
            --nav-font-color: var(--black-color-50);
            --nav-disable-font-color: rgba(255, 255, 255, .5);
            --nav-mobile-menu-bg: black;
            --nav-mobile-strep-menu-bg: var(--black-color-800);
            --nav-version-color: var(--primary-color-300);
        }

        nav {
            width: 100vw;
            top: 0;
            left: 0;
            position: fixed;
            background: var(--nav-bg);
            z-index: 90;
            display: inline-flex;
            flex-direction: column;
            max-height: 100dvh;
            overflow: hidden;
            align-items: center;
        }

        nav .mobile {
            display: none;
        }

        nav .desktop {
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            width: min(100vw, 1440px);
            padding: 16px 100px;
        }

        nav .desktop .left,
        nav .desktop .right {
            width: 150px;
        }

        nav .desktop .left {
            display: inline-flex;
            column-gap: 16px;
            align-items: end;
        }

        nav .desktop .left h1 {
            font-size: 32px;
            font-weight: 500;
            background: var(--main-color);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 100%;
            vertical-align: bottom;
        }

        nav .desktop .left p {
            color: var(--nav-version-color);
            font-size: 10px;
            font-weight: 300;
            padding: 2px 6px;
            border: .5px solid var(--nav-version-color);
            border-radius: 4px;
            line-height: 100%;
            cursor: default;
            background: none;
            transform: translateY(-5px);
        }

        nav .desktop .menu {
            column-gap: 40px;
            display: inline-flex;
            align-items: center;
        }

        nav .desktop .menu li {
            list-style: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            color: var(--nav-font-color);
        }

        nav .desktop .menu li:hover {
            opacity: .8;
        }

        nav .desktop .menu li.active,
        nav .desktop .menu li.active:hover {
            background: var(--main-color);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 1;
        }

        nav .desktop .menu li.disable,
        nav .desktop .menu li.disable:hover {
            opacity: .5;
            cursor: default;
        }

        nav .desktop .right {
            display: inline-flex;
            align-items: center;
            column-gap: 16px;
            justify-content: right;
        }

        nav .desktop .right .theme {
            display: inline-flex;
            justify-content: center;
            align-items: center;
        }

        nav .desktop .right .theme svg {
            cursor: pointer;
            opacity: 1;
        }

        nav .desktop .right .theme svg path {
            stroke: var(--nav-font-color);
        }

        nav .desktop .right .theme svg:hover {
            opacity: .8;
        }

        nav .desktop .right .theme svg:not(.active) {
            display: none;
        }

        nav .desktop .right .account {
            display: inline-flex;
            align-items: center;
            column-gap: 8px;
            padding: 4px 8px;
            border-radius: 12px;
            border: 0.5px solid #989898;
            cursor: pointer;
        }

        nav .desktop .right .account:hover {
            opacity: .8;
        }

        nav .desktop .right .account img {
            aspect-ratio: 1 / 1;
            width: 24px;
            border-radius: 50%;
        }

        nav .desktop .right .mobile-menu {
            display: none;
            justify-content: center;
            align-items: center;
        }

        nav .desktop .right .mobile-menu svg {
            width: 21px;
            height: 22px;
        }

        nav .desktop .right .mobile-menu svg {
            stroke: var(--nav-font-color);
        }

        nav .desktop .right .mobile-menu svg[type=fill] {
            fill: var(--nav-font-color);
        }

        @media (max-width: 1024px) {
            nav {
                padding-inline: 80px;
            }

            nav .desktop .left {
                column-gap: 12px;
            }

            nav .desktop .left h1 {
                font-size: 24px;
            }

            nav .desktop .menu {
                column-gap: 32px;
            }

            nav .desktop .menu li {
                font-size: 14px;
            }

            nav .desktop .right {
                column-gap: 12px;
            }

            nav .desktop .right .theme svg {
                height: 20px;
            }

            nav .desktop .right .account {
                padding: 4px;
            }
        }

        @media (max-width: 768px) {
            nav {
                padding: 0;
                background: none;
            }

            nav .desktop {
                padding: 16px 50px;
                background: var(--nav-bg);
            }

            nav .desktop ul.menu {
                display: none;
            }

            nav .desktop .right .mobile-menu {
                display: grid;
            }

            nav .desktop .right .mobile-menu svg {
                display: none;
            }

            nav .desktop .right .mobile-menu svg.active {
                display: block;
            }

            nav .mobile {
                align-items: stretch;
                flex-direction: column;
                opacity: 0;
                visibility: hidden;
                background: var(--nav-mobile-bg);
                height: 100dvh;
                backdrop-filter: blur(10px);
                width: 100%;
            }

            nav .mobile.active {
                opacity: 1;
                visibility: visible;
            }

            nav .mobile li {
                list-style: none;
                font-size: 16px;
                font-weight: 400;
                padding-block: 12px;
                text-align: center;
                background: var(--nav-mobile-menu-bg);
                color: var(--nav-font-color);
            }

            nav .mobile li:nth-child(odd) {
                background: var(--nav-mobile-strep-menu-bg);
            }

            nav .mobile li.active {
                color: #777FFF;
            }

            nav .mobile li.disable {
                color: var(--nav-disable-font-color);
            }
        }

        @media (max-width: 425px) {
            nav .desktop {
                padding-inline: 20px;
            }

            nav .desktop .right .theme {
                display: none;
            }
        }
    </style>
    <div class="desktop">

                </svg>

    </div>
    <div class="mobile">
        <ul class="menu">
            <li id="login-menu" onclick="Route.goto('/login')">เข้าสู่ระบบ</li>
            <li id="exercises-menu" onclick="Route.goto('/exercises')">ฝึกฝน</li>
            <li id="developer" onclick="window.location = 'https://github.com/SKAAI-Thailand/'">สำหรับนักพัฒนา</li>
